<!DOCTYPE html>

<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta content="Strona stworzona na potrzeby kursu freeCodeCamp. Jest to prosty czasomierz z możliwością ustawienia długości okresów odmierzanego czasu i przerw." name="description">
    <meta name="keywords" content="pomodoro, clock, project">
    <meta name="author" content="Sebastian Urbański">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <main>
            <h1>Pomodoro clock!</h1>
            <hr>
            <form class="form-inline">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Work time:</span>
                    <input type="number" class="form-control" id="lesson" value="25" min="1" max="240" placeholder="min" required>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Break time:</span>
                    <input type="number" id="pause" class="form-control" value="5" min="1" max="240" placeholder="min" required>
                </div>
                <br>
                <div id="button_container" >
                    <button type="submit" id="start" class="btn btn-success">START</button>
                    <button type="button" id="stop" class="btn btn-warning">PAUSE</button>
                    <button type="button" id="resume" class="btn btn-success">RESUME</button>
                    <button type="button" id="reset" class="btn btn-danger">RESET</button>
                </div>
            </form>
            <div class="base group">
                <h1 id="current_event">TIMER</h1>
                <h1 id="current_time">00:00:00</h1>
                <div class="min_circle">
                    <div class="sec_circle">
                    </div>
                </div>
            </div>
            <hr>
            <h3 id="global_time"></h3>
            <hr>
        </main>
        <footer>
            <div>
                <p id="author">Author <a href="https://seb.wf">Sebastian Urbański</a></p>
            </div>
        </footer>
    </div>
</body>
