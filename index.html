    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta content="Strona stworzona na potrzeby kursu freeCodeCamp. Jest to prosty czasomierz z możliwością ustawienia długości okresów odmierzanego czasu i przerw." name="description">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <div class="container-fluid">
        <main>
            <h1>Pomodoro clock!</h1>
            <hr>
            <p id="demo"></p>
            <hr>
            <form>
            <label for="lekcja">Work time:</label>
<input type="number" id="lekcja" value="25" min="1" max="240" required>
     
                 <label for="przerwa">Break time:</label>
<input type="number" id="przerwa" value="5" min="1" max="240" required>
<button type="submit">START/STOP</button>
      <button type="button">RESET</button>
       </form>
       <div class="base group">
          <h1 id="czas">00</h1>
       <div class="min_circle">
           <div class="sec_circle">
            
           </div>
       </div>
       </div>
        </main>
        <footer>
            <div>
                <p id="author">Author <a href="https://seb.wf">Sebastian Urbański</a></p>
            </div>
        </footer>
    </div>
</body>
